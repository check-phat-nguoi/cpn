name: Auto sync

on:
  schedule:
    - cron: 0 21 * * * # 3:00 AM UTC+7
  workflow_dispatch:

jobs:
  sync:
    name: Sync dev env
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml

      - uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml

      - name: Export lock file
        run: uv lock --no-upgrade --no-binary --no-build

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: sync dev env'
